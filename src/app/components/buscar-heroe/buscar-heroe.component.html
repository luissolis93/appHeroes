<app-loading *ngIf="loading"></app-loading>


<div class="card-columns" *ngIf="!loading">
  <div class="card" *ngFor="let Heroe of heroesFiltrados">
    <img [src]="Heroe.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{Heroe.nombre}}</h5>
      <p class="card-text">{{Heroe.bio}} </p>
      <p class="card-text"><small class="text-muted">Fecha de 1er aparicion: {{Heroe.aparicion}}</small></p>
      <button type="button" (click)="MandarInformacion(Heroe.id)" name="" id="" class="btn btn-outline-info btn-lg btn-block">Ver m√°s...</button>
    </div>
  </div>
</div>
